<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Restaurant Recommendation System</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Restaurant Recommendation System</h1>
        <form action="/recommend" method="POST" class="mt-4">
            <div class="form-group">
                <label for="preferences">Enter Your Preferred Cuisines (comma-separated):</label>
                <input type="text" class="form-control" id="preferences" name="preferences" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
